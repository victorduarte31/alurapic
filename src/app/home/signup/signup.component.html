<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input placeholder="email" class="form-control" autofocus formControlName="email">
    <ap-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('email').errors?.email" text="Invalid e-mail"></ap-vmessage>
  </div>

  <div class="form-group">
    <input placeholder="full name" class="form-control" formControlName="fullName">
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full Name is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Minimum length is 2"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Maximun length is 40"></ap-vmessage>
  </div>

  <div class="form-group">
    <input placeholder="user name" class="form-control" formControlName="userName">
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.required" text="User Name is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="Minimum length is 2"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="Maximun length is 30"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="Must be lower case"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken" text="Username already taken"></ap-vmessage>
    <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
  </div>

  <div class="form-group">
    <input type="password" placeholder="password" class="form-control" formControlName="password">
    <ap-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password is required!"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Minimum length is 8"></ap-vmessage>
    <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Maximun length is 14"></ap-vmessage>
  </div>

  <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
